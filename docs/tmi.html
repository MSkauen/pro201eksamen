 <script>
    var replacedParts = JSON.parse(localStorage.getItem("parts"));

    document.getElementsByClassName("partsReplacedContainer")[0].innerHTML = replacedParts;
    localStorage.removeItem("parts");

    let eightSeconds = 9;
    let x = setInterval(() => {
        eightSeconds -= 1;

        document.querySelector('.timerTag').innerHTML = 'You are being redirected in ' + eightSeconds + 's';

        if(eightSeconds == 0) {
            clearInterval(x);
            window.location = 'main.html';
        }

    }, 1000);
 </script>
